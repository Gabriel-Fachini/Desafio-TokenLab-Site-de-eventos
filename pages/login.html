<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Login</title>
    <link rel="stylesheet" type = "text/css" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icon.png">
</head>
<body>
    <main>
        <div class="title-container">
            <h1>Login</h1>
        </div>
        <div class="form-container">
            <form action="/login/auth" method="POST">
                <div class="field">
                    <label>Email</label><br>
                    <input type="email" name="email" placeholder="Insira seu email" class="input">
                </div>
    
                <div class="field">
                    <label>Senha</label><br>
                    <input type="password" name="password" placeholder="Insira sua senha" class="input">
                </div>
    
                <input type="submit" name="cadastrar" value="Confirmar" class="botao">
            </form>
    </div>
    </main>
    <script>    
        function redirect(){
            window.location.replace("events.html");
        }
    </script>
</body>
</html>
