<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Cadastre-se</title>
    <link rel="stylesheet" type = "text/css" href="../style/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title-container">
            <h1>Cadastre-se</h1>
        </div>
        <div class="form-container">
            <form>
                <div class="field">
                    <label>Nome</label><br>
                    <input type="text" name="nome" placeholder="Insira seu nome" class="input">
                </div>
    
                <div class="field">
                    <label>Sobrenome</label><br>
                    <input type="text" name="sobrenome" placeholder="Insira seu sobrenome" class="input">
                </div>
    
                <div class="field">
                    <label>Email</label><br>
                    <input type="text" name="email" placeholder="Insira seu email" class="input">
                </div>
    
                <div class="field">
                    <label>Senha</label><br>
                    <input type="password" name="senha" placeholder="Insira sua senha" class="input">
                </div>
    
                <div class="field">
                    <label>Confirme a senha</label><br>
                    <input type="password" name="cofirma" placeholder="Digite novamente sua senha" class="input">
                </div>
    
                <input type="submit" name="cadastrar" value="Confirmar" class="botao">
    
            </form>
        </div>
    </main>
</body>
</html>
